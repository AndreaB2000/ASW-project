    steps:
      - name: do semres
        run: echo TODO

  send-notification:
    runs-on: ubuntu-latest
    # needs: 
      # - build
      # - test
      # - changelog
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Extract Branch Name
        id: vars
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Capture New Version
        run: |
          NEW_VERSION=$(git describe --tags --abbrev=0)
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Get Commit Message
        id: commit_message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "COMMIT_MESSAGE=${COMMIT_MESSAGE}" >> $GITHUB_ENV

      - name: Determine Pipeline Status
        id: status
        run: |
          # if [[ "${{ needs.build.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
          #   if [[ "${{ needs.changelog.result }}" == "success" ]]; then
          echo "TITLE=# ✅New Release: ${{ env.NEW_VERSION }}" >> $GITHUB_ENV
          #   else
          #     echo "TITLE=# ⚠️Success without changelog update" >> $GITHUB_ENV
          #   fi
          # else
          #   echo "TITLE=# ❌Pipeline Failed" >> $GITHUB_ENV
          # fi

      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        with:
          args: |
            "${{ env.TITLE }}

            **Branch**: `${{ env.BRANCH_NAME }}`
            **Author**: ${{ github.actor }}
            **Commit**: `${{ env.COMMIT_MESSAGE }}`
            **Details**: [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub Actions
          DISCORD_AVATAR: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
