name: ASW CI/CD

on:
  push:
  workflow_dispatch:

concurrency:
  group: 'asw-ci-cd'
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  actions: write
  checks: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-13]
        node-version: [20, 22]
    runs-on: ${{ matrix.os }}
    name: Build with Node ${{ matrix.node-version }} on ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    name: semantic-release
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: andreabiagini5
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin docker.io
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  send-notification:
    runs-on: ubuntu-latest
    needs:
      - release
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Extract Branch Name
        id: vars
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Capture New Version
        run: |
          NEW_VERSION=$(git describe --tags --abbrev=0)
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Get Commit Message
        id: commit_message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "COMMIT_MESSAGE=${COMMIT_MESSAGE}" >> $GITHUB_ENV

      - name: Determine Pipeline Status
        id: status
        run: |
          if [[ "${{ needs.release.result }}" == "success" ]]; then # && "${{ needs.test.result }}" == "success" ]]; then
            if [[ "${{ env.BRANCH_NAME }}" == "main" ]]; then  
              echo "TITLE=# ✅New Release: ${{ env.NEW_VERSION }}" >> $GITHUB_ENV
            else
              echo "TITLE=# ✅Pipeline Passed: ${{ env.BRANCH_NAME }}" >> $GITHUB_ENV
            fi
          elif [[ "${{ job.status }}" == "cancelled" ]]; then
            echo "TITLE=# ⚠️Pipeline Interrupted" >> $GITHUB_ENV
          else
            echo "TITLE=# ❌Pipeline Failed" >> $GITHUB_ENV
          fi

      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        with:
          args: |
            "${{ env.TITLE }}

            **Author**: ${{ github.actor }}
            **Commit**: `${{ env.COMMIT_MESSAGE }}`
            **Details**: [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: GitHub Actions
          DISCORD_AVATAR: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
